<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/board/resources/css/stickies.css" />
        <script src="/board/resources/js/addSticker.js"></script>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="deleteSticker">
            <table>
                <tr>
                    <td><div><b>Insert your username:</b></div> </td>
                </tr>
                <tr>
                    <td align="center"><textarea id="delete_username" rows="1" cols="20"></textarea> </td>
                </tr>
                <tr>
                    <td align="center"><div><b>Insert your password:</b></div> </td>
                </tr>
                <tr>
                    <td align="center"><textarea id="delete_password" rows="1" cols="20"></textarea> </td>
                </tr>
            </table>

            <table>
                <tr>

                    <td align="center"><button id="delete_btn" >Delete</button></td>
                    <td align="center"><button id="cancel_btn" >Cancel</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
